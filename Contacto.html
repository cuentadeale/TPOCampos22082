    <section id="contacto">
        <h4>Contacta con nosotros</h4>

        <form name="formulario">
            
            <div class="datos-form">
                <div class="nombre">
                    <label for="nombre">Contacto:</label>
                    <input type="text"  name="nombre" id="nombre" placeholder="Ingrese nombre" minlength="4" maxlength="40">
                </div>

                <div class="telefono">
                    <label for="telefono">Telefono:</label>
                    <input type="number" name="telefono" id="telefono" placeholder="Ingrese telefono" minlength="6" maxlength="15">
                </div>

                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="correo@correo.com">
                </div>

            </div>

            <div class="mensaje">
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese un mensaje"></textarea >
            </div>

            <div class="submit">
                
                <input type="button" name="botonenviar" id="botonenviar" value="Enviar" onclick="validarFormulario()">
            

        </form>
