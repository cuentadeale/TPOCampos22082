    <body>
        
        <section id="tracking">
            <div class="track-form">
                <div id="track"></div>
                <!--Caja de entrada para el número de seguimiento.-->
                <input type="text" id="YQNum" maxlength="50"/>
                <!--El botón se usa para llamar al método del script.-->
                <input type="button" id="numtrack" value="Inserte numero de Tracking" onclick="doTrack()"/>
                <!--Contenedor para mostrar el resultado del seguimiento.-->
                <div id="YQContainer"></div>
            
                <script type="text/javascript" src="//www.17track.net/externalcall.js"></script>
                <script type="text/javascript">
                    function doTrack() {
                    var num = document.getElementById("YQNum").value;
                    if(num===""){
                        alert("Inserte el numero de tracking."); 
                        return;
                    }
                    YQV5.trackSingle({
                        //Obligatorio, especifica el ID del contenedor del contenido del host.
                        YQ_ContainerId:"YQContainer",
                        //Opcional, especifica la altura del resultado, máximo 800px,el valor predeterminado es 560px.
                        YQ_Height:800,
                        //Opcional, selecciona el transportista, por defecto es auto-identificar.
                        YQ_Fc:"0",
                        //Opcional, especifica el idioma del UI, defecto se detecta automáticamente de los ajustes del navegador.
                        YQ_Lang:"en",
                        //Obligatorio, especifica el número que va a ser seguido.
                        YQ_Num:num
                    });
                }
                </script>

            </div>


        </section>
    </body>
